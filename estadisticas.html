<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadistica | KodePrint</title>
    <!-- Font Awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Gabriela&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <!-- JQueryConfirm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <!-- Navbar y Footer -->
    <link rel="stylesheet" href="./css/index/index.css">
    <!-- Estilos de figuras -->
    <link rel="stylesheet" href="./css/estadisticas/styles.css">
    <link rel="stylesheet" href="./css/estadisticas/stylesTablet.css" media="(min-width: 1024px)">
</head>

<body>
    <!-- Cabecera -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar_logoLink">
                <img src="./assets/kp_white.png" class="navbar_logoLink-img" alt="KodePrint">
                <p>KodePrint</p>
            </a>
            <ul class="navbar_list">
                <a href="figuras.html" class="navbar_list_link">
                    <li class="navbar_list_link-element"><i class="far fa-shapes"></i>
                        <p>Figuras</p>
                    </li>
                </a>
                <a href="descuentos.html" class="navbar_list_link">
                    <li class="navbar_list_link-element"><i class="far fa-percent"></i>
                        <p>Descuentos</p>
                    </li>
                </a>
                <a href="estadisticas.html" class="navbar_list_link">
                    <li class="navbar_list_link-element"><i class="far fa-function"></i>
                        <p>Estadisticas</p>
                    </li>
                </a>
                <a href="salario.html" class="navbar_list_link">
                    <li class="navbar_list_link-element"><i class="fal fa-coins"></i>
                        <p>Taller 4</p>
                    </li>
                </a>
            </ul>
        </nav>
    </header>
    <!-- Contenido Principal -->
    <main>
        <section>
            <div class="calculador">
                <div class="title">
                    <img src="./assets/math.png" alt="">
                    <h1>Calculos Estadisticos</h1>
                </div>
                <p class="subtitle"><span class="s-1">Promedio</span> | <span class="s-2">Mediana</span> | <span class="s-3">Moda</span></p>
                <div class="container">
                    <div class="inputs">
                        <p>Ingresa un numero para sumarlo a la lista..!</p>
                        <input id="inputNumber" type="number" required>
                        <button type="button" onclick="sendToList()"><i class="fad fa-plus"></i>Agregar</button>
                    </div>
                    <span class="lista">Mi Lista: <span id="miLista"></span></span>
                    <button class="calculaeBtn" onclick="calcularEstadisticas()"><i class="fas fa-calculator-alt"></i>Calcular</button>
                </div>
                <div class="respuestas">
                    <p class="promedio">Promedio: <span class="respPromedio"></span></p>
                    <div>
                        <p class="mediana">Mediana: <span class="respMediana"></span></p>
                        <p class="moda">Moda: <span class="respModa"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Pie de Pagina -->
    <footer>
        <div class="footer_conatinerInfo">
            <p>KodePrint &copy; 2021 | Kevin Palma &copy; 2021</p>
        </div>
        <div class="footer_conatinerLinks">
            <a href="" class="Linkedin"><i class="fab fa-linkedin"></i><span>Linkedin</span></a>
            <a href="" class="Github"><i class="fab fa-github"></i><span>Github</span></a>
            <a href="" class="Youtube"><i class="fab fa-youtube"></i><span>Youtube</span></a>
        </div>
    </footer>
    <!-- scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/estadisticas.js"></script>
</body>

</html>
